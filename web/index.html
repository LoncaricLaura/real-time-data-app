<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
  </head>
  <body>
    <div class="main">
      <h1>Real time data</h1>
      <div style="text-align: left">
        <h2>Current temperature data</h2>
        <div>
          <iframe
            src="./current_sensor_data.txt"
            frameborder="0"
            width="100%"
            height="100"
            style="font-size: 40px"
          ></iframe>
        </div>
      </div>
      <div class="charts">
        <img src="charts/weekly_statistics.svg" alt="Weekly statistics" />
        <div class="histograms">
          <img
            src="histograms/temperature_histogram_7Days.png"
            alt="Temperature histogram"
          />
          <img
            src="histograms/humidity_histogram_7Days.png"
            alt="Humidity histogram"
          />
        </div>
      </div>
      <div class="charts">
        <img src="charts/monthly_statistics.svg" alt="Monthly statistics" />
        <div class="histograms">
          <img
            src="histograms/temperature_histogram_PrevMonth.png"
            alt="Temperature histogram"
          />
          <img
            src="histograms/humidity_histogram_PrevMonth.png"
            alt="Humidity histogram"
          />
        </div>
      </div>
      <div class="charts">
        <img src="charts/yesterday_statistics.svg" alt="Monthly statistics" />
        <div class="histograms">
          <img
            src="histograms/temperature_histogram_yesterday.png"
            alt="Temperature histogram"
          />
          <img
            src="histograms/humidity_histogram_yesterday.png"
            alt="Humidity histogram"
          />
        </div>
      </div>
    </div>
  </body>

  <style>
    .main {
      padding: 0 80px 30px 80px;
      overflow: hidden;
      text-align: center;

      @media(max-width: 650px) {
        padding: 0 16px 30px 16px;
      }
    }

    .charts {
      display: flex;
      flex-direction: row;
      padding-bottom: 40px;
      img {
        width: 60%;
      }
    }

    .histograms {
      display: flex;
      flex-direction: column;

      img {
        width: 100%;
      }
    }
  </style>
</html>
